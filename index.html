<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Sharpy - Order</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="card">
    <h1>Mini Sharpy</h1>
    <p class="tagline">Compact competition-grade sound + lights</p>
    <div class="product">
      <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='320' height='200'><rect width='100%' height='100%' fill='%23efefef'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-size='20' fill='%23777'>Mini Sharpy Preview</text></svg>" alt="Mini Sharpy preview">
      <div class="meta">
        <p><strong>Model:</strong> Mini Sharpy</p>
        <p><strong>Price:</strong> â‚¹1,399 (fixed)</p>
      </div>
    </div>

    <div class="actions">
      <button id="buyBtn" class="btn">Buy Now</button>
    </div>

    <!-- Order Form -->
    <div id="orderForm" class="modal hidden">
      <div class="modal-content">
        <h2>Place your order</h2>
        <form id="frmOrder">
          <label>Full name
            <input name="name" type="text" required placeholder="e.g. Sarvesh Tharakar">
          </label>
          <label>Phone number
            <input name="phone" type="tel" required placeholder="e.g. +919876543210">
          </label>
          <label>Delivery address
            <textarea name="address" required placeholder="Street, Colony, City, PIN"></textarea>
          </label>
          <label>Quantity
            <select name="quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </label>
          <div class="row">
            <button type="submit" class="btn primary">Send to WhatsApp</button>
            <button type="button" id="cancelBtn" class="btn">Cancel</button>
          </div>
        </form>
        <p class="note">This will open WhatsApp with a pre-filled message to the seller.</p>
      </div>
    </div>

    <footer class="help">
      <p>Orders will be sent directly to WhatsApp number: 919036966656</p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
